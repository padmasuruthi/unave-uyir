<!DOCTYPE html>
<html>
<head>
  <title>Login - Unave Uyir</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: skyblue;
      display: flex;
      height: 100vh;
    }

    .left-side {
      width: 50%;
      background-color: skyblue;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-side h1 {
      font-size: 64px;
      color: white;
      font-weight: bold;
    }

    .right-side {
      width: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-box {
      background-color: #f9f9f9;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #218838;
    }

    .login-box p {
      text-align: center;
      margin-top: 15px;
    }

    .signup-btn {
      display: inline-block;
      background-color: green;
      color: white;
      padding: 10px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 10px;
    }

    .signup-btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="left-side">
    <h1>Unave Uyir</h1>
  </div>

  <div class="right-side">
    <form class="login-box" action="/login" method="post">
      <h2>Login</h2>
      <input name="phone" type="text" placeholder="Phone" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>
        Don't have an account?<br>
        <a class="signup-btn" href="/signup">Sign up</a>
      </p>
    </form>
  </div>
</body>
</html>
