<!DOCTYPE html>
<html>
<head>
  <title>Donate Food</title>
  <style>
    body {
      background-color: skyblue;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      box-sizing: border-box;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: #2c3e50;
      text-transform: uppercase;
    }

    .form-box {
      background-color: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      width: 350px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .donate-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 20px;
      width: 60px;
      height: 60px;
      margin-top: 20px;
      position: relative;
      left: 45%;
      clip-path: path('M 30 15 C 30 5, 10 5, 10 20 C 10 35, 30 45, 30 60 C 30 45, 50 35, 50 20 C 50 5, 30 5, 30 15 Z');
    }

    .donate-btn:hover {
      background-color: #008000;
    }
  </style>
</head>
<body>

  <div class="header">Unave Uyir</div>

  <div class="container">
    <div class="title">Happy To Donate</div>
    <div class="form-box">
      <form action="/submit_donation" method="POST">
        <label>Food Type:</label>
        <input type="text" name="food_type" required>

        <label>Location:</label>
        <input type="text" name="location" required>

        <label>Food Expiry Time:</label>
        <input type="datetime-local" name="expiry_time" required>

        <button type="submit" class="donate-btn" title="Donate ❤️">❤</button>
      </form>
    </div>
  </div>

</body>
</html>
